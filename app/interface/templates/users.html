{% extends "layout.html" %}

{% block title %}Users Page{% endblock %}

{% block content %}
<div class="modal fade" id="modal-user" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-user-title">New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="form-user">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 my-1">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="user-name" placeholder="User name">
                                <label for="user-name">User name</label>
                            </div>
                        </div>

                        <div class="col-sm-6 my-1">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="user-password" placeholder="User password">
                                <label for="user-password">User password</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="button" class="btn btn-success" id="add-user">Add User</button>
                    <button type="button" class="btn btn-success" id="save-user">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<main class="container">
    <h1>Users Page</h1>
    <section id="render-users">
        <!-- List Renderization by Javasript -->
    </section>
    <div class="d-flex flex-column">
        <button class="btn btn-success bg-gradient mb-4" id="open-add-user">Add User</button>
        <a href="{{ url_for('site.index') }}">Go back to Home Page</a>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/users.js') }}"></script>
{% endblock%}
